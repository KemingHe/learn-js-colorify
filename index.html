<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Colorify</title>
    <link rel="stylesheet" href="./index.css">
    <!--
      Beware that client(browser)/server might cache js scripts,
      causing index.js failing to update. Thus, remember to:
      1. Clear cache (both client and server side)
      2. Reload browser and restart server.
    -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>JS-Colorify</h1>
        <p class="subheading">
          With js-colorify, we can finally start
          learning JavaScript without fear.
        </p>
        <div class="circle" id="circleID"></div>
        <div class="action">
          <button onclick="paint('red')">Red</button>
          <button onclick="paint('green')">Green</button>
          <button onclick="paint('yellow')">Yellow</button>
          <button onclick="paint('purple')">Purple</button>
          <button onclick="paintRan()">Random</button>
          <button onclick="paint('default')">Clear</button>
        </div>
    </div>
  </body>
</html>
